<section class="flex w-full gap-2">
  <div class="px-4 py-3 rounded-md border w-fit">
    <div class="relative pb-2 border-b border-gray-600">
      <span class="pr-3 text-lg font-medium text-neutral-600 bg-white"> skills: </span>
    </div>
    <ul class="flex gap-2 mt-2">
      <li *ngFor="let skill of skills" class="border p-2 rounded-md "> {{skill}} </li>
    </ul>
  </div>
  <div class="px-4 py-3 rounded-md border w-fit">
    <div class="relative pb-2 border-b border-gray-600">
      <span class="pr-3 text-lg font-medium text-neutral-600 bg-white"> Education: </span>
    </div>
    <ul class="flex md:flex-col lg:divide-y lg:divide-gray-100">
      <li *ngFor="let edu of education" class="sm:flex lg:items-end group">
        <div class="py-4">
          <span class="text-sm text-gray-500">{{edu.startDate | date:'shortDate'}} - {{edu.endDate ?? 'present'}}</span>
          <p class="text-lg font-medium leading-6">
            <span class="text-xl text-gray-800 group-hover:text-gray-500 lg:text-2xl">{{edu.degree }} in
              {{edu.filed}}</span>
          </p>
          <p class="text-lg text-gray-500">{{edu.institution}}</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="px-4 py-3 rounded-md border w-fit">
    <div class="relative pb-2 border-b border-gray-600">
      <span class="pr-3 text-lg font-medium text-neutral-600 bg-white"> Experience: </span>
    </div>
    <ul class="flex md:flex-col lg:divide-y lg:divide-gray-100">
      <li *ngFor="let exp of experience" class="sm:flex lg:items-end group">
        <div class="py-4">
          <span class="text-sm text-gray-500">{{exp.startDate| date:'shortDate'}} - {{exp.endDate |
            date:'shortDate'}}</span>
          <p class="text-lg font-medium leading-6">
            <span class="text-xl text-gray-800 group-hover:text-gray-500 lg:text-2xl">{{exp.poste}} </span>
          </p>
          <p class="text-lg text-gray-500">{{exp.company}}</p>
        </div>
      </li>
    </ul>
  </div>
</section>
